<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Link Css -->
    <link rel="stylesheet" href="./assets/css/index.css">
    <!-- Link para o mobile -->
    <link rel="stylesheet" href="./assets/css/mobile/index-mobile.css" media="screen and (max-width: 500px)">
    <title>Canaã Imóveis</title>
</head>
<body>
    <!-- Cabecalho -->
    <header class="header">
        <img src="./assets/Img/main_logo_canaa.png" alt="Logo canaã">
        <span><a href="#">Home</a>><p>TetoCal</p></span>
    </header>

    
    <!-- Conteúdo Principal -->
    <main class="main-containt">
        <h1>Descubra Quanto Vale o Seu Imóvel:</h1>
        <div class="retangle">
            <div class="register-property">
                <div class="progress-bar">
                    <p>Imóvel</p>
                    <a href="./index.html"><div class="blue-ball"></div></a>
                    <div class="grey-ball"></div>
                    <div class="grey-ball"></div>
                    <div class="grey-ball"></div>
                    <div class="grey-ball"></div>
                    <div class="line" id="blue-line"></div>
                    <div class="line" id="grey-line"></div>
                </div>
            </div>
            <div class="property-information">
                <form action="">
                    <div>
                        <label for="first-input">Tipo do Imovél *</label>
                        <input list="property-type" id="first-input">
                    </div>
                    <datalist id="property-type">
                        <option value="SOBRADO"></option>
                        <option value="APARTAMENTO"></option>
                        <option value="CASA TERREA"></option>
                        <option value="CASA PADRÃO"></option>
                    </datalist>

                    <div>
                    <label for="second-input">Pretenção *</label>
                    <input list="intention" id="second-input">
                    </div>

                    <datalist id="intention">
                        <option value="LOCAÇÃO"></option>
                        <option value="VENDA"></option>
                    </datalist>


                    <div>
                        <label for="third-input">Categoria *</label>
                        <input list="intention" id="third-input">
                        </div>
    
                        <datalist id="intention">
                            <option value="RESIDÊNCIAL"></option>
                            <option value="COMERCIAL"></option>
                        </datalist>

                    <button><a href="./pages/address.html">Avançar</a></button>
                </form>
            </div>
        </div>
    </main>


    <!-- Biblioteca de fonte -->
    <script src="https://kit.fontawesome.com/76453bfcde.js" crossorigin="anonymous"></script>
</body>
</html>
