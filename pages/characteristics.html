<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../assets/css/characteristics.css" />

    <script src="https://kit.fontawesome.com/76453bfcde.js" crossorigin="anonymous"></script>
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>

    <title>Canaã Imóveis</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Red+Hat+Display:ital,wght@0,300..900;1,300..900&display=swap');
        @import url('https://fonts.googleapis.com/css2?family=Jersey+25+Charted&family=Red+Hat+Display:ital,wght@0,300..900;1,300..900&display=swap');
    </style>
</head>

<body>
    <div class="allThings"> <!--Div para tudo -->
        <div class="image">
            <img src="../assets/Img/main_logo_canaa.png" alt="LargeLogoCanaã">
        </div>
        <!--precisamos arrumar este link abaixo -->
        <div class="tetocalcParagraphs">
            <p class="tetocalc1"> <a href="anotherteste.page.html">Home</a> </p>
        </div>
        <div class="tetocalcParagraphs">
            <p class="tetocalc2">> TetoCalc</p>
        </div>

        <h1>Descubra Quanto Vale o Seu Imóvel:</h1>

        <div class="RectangleObjects"> <!--Retângulo com bordas -->

            <div class="allBolls">
                <a href="../index.html" class="bola-link"> <!--Testes das bolas \o/ -->
                    <div class="blueBoll">
                        <span class="circleText">Imóvel</span>
                    </div>
                </a>
                <div class="blueWire"></div>
                <div class="blueBoll">
                    <a href="../pages/address.html" class="bola-link">
                    <span class="circleText">Endereço</span>
                    </a>
                </div>
                <div class="blueWire"></div>
                <div class="blueBoll">
                    <a href="../pages/characteristics.html" class="bola-link">
                        <span class="circleText">Características</span>
                        </a>
                </div>
                <div class="greyWire"></div>
                <div class="greyBoll"></div>
                <div class="greyWire"></div>
                <div class="greyBoll"></div>
            </div>
           

            <div class="ListBoxes"> <!--Div para lista de opções-->
                <div class="left-column">
                    <p class="options">Quartos *</p>
                    <form action="">
                        <select name="room" id="room" class="list">
                            <option value="teste2"></option>
                            <option value="One">1</option>
                            <option value="Two">2</option>
                            <option value="Three">3</option>
                            <option value="Four">+4</option>
                        </select>
                    </form>
            
                    <p class="options">Suítes</p>
                    <form action="">
                        <select name="suites" id="suites" class="list">
                            <option value="teste2"></option>
                            <option value="One">1</option>
                            <option value="Two">2</option>
                            <option value="Three">3</option>
                            <option value="Four">+4</option>
                        </select>
                    </form>
                </div>
            
                <div class="right-column">
                    <p class="options">Banheiros *</p>
                    <form action="">
                        <select name="bathroom" id="bathroom" class="list">
                            <option value="teste2"></option>
                            <option value="One">1</option>
                            <option value="Two">2</option>
                            <option value="Three">3</option>
                            <option value="Four">+4</option>
                        </select>
                    </form>
            
                    <p class="options">Vagas *</p>
                    <form action="">
                        <select name="vacancy" id="vacancy" class="list">
                            <option value="teste2"></option>
                            <option value="One">1</option>
                            <option value="Two">2</option>
                            <option value="Three">3</option>
                            <option value="Four">+4</option>
                        </select>
                    </form>
                </div>
            </div>
            
            <div class="twoButtons">
                <a href="../pages/address.html">
                    <button class="whiteButton">Voltar</button>
                </a>

                <a href="../pages/measurements.html">
                    <button class="blueButton">Avançar</button>
                </a>

        </div>
    </div>
</body>
</html>
