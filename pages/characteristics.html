<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Link Css -->
    <link rel="stylesheet" href="../assets/css/characteristics.css">
    <!-- Link para o mobile -->
    <link rel="stylesheet" href="../assets/css/mobile/characteristics-mobile.css" media="screen and (max-width: 500px)">
    <title>Canaã Imóveis</title>
</head>
<body>
    <!-- Cabecalho -->
    <header class="header">
        <img src="../assets/Img/main_logo_canaa.png" alt="Logo canaã">
        <span><a href="https://www.grupocanaa.com.br/">Home</a>><p>TetoCalc</p></span>
        <h1>Descubra Quanto Vale o Seu Imóvel</h1>
    </header>

    <!-- Conteúdo Principal -->
    <main class="main-containt">
        <div class="retangle">
            <div class="register-property">
                <div class="progress-bar">
                    <a href="../index.html"><div class="blue-ball"></div></a>
                    <a href="../pages/address.html"><div class="blue-ball"></div></a>
                    <a href="../pages/characteristics.html"><div class="blue-ball"></div></a>
                    <div class="grey-ball"></div>
                    <div class="grey-ball"></div>
                    <div class="line" id="blue-line"></div>
                    <div class="line" id="grey-line"></div>
                </div>
            </div>
            <div class="property-information">
                <form action="">
                    <div class="input-container">
                        <label for="first-input">Quartos *</label>
                        <!-- <input list="property-type" name="quartos" type="number" max="10" id="first-input"> -->
                        <select id="intention-0" name="Quartos" class="text-select">
                            <option value="#"></option>
                            <option value="1">1</option>
                            <option value="2">2</option>
                            <option value="3">3</option>
                            <option value="4">4</option>
                        </select>
                    </div>

                    <div class="input-container">
                        <label for="second-input">Suítes</label>
                        <!-- <input list="intention-1" name="suítes" type="number" max="10" id="second-input"> -->
                        <select id="intention-1" name="Suites" class="text-select">
                            <option value="#"></option>
                            <option value="1">1</option>
                            <option value="2">2</option>
                            <option value="3">3</option>
                            <option value="4">4</option>
                        </select>
                    </div>

                    <div class="input-container">
                        <label for="third-input">Banheiros *</label>
                        <!-- <input list="intention-2" name="banheiros" type="number" max="10" id="third-input"> -->
                        <select id="intention-2" name="Banheiros" class="text-select">
                            <option value="#"></option>
                            <option value="1">1</option>
                            <option value="2">2</option>
                            <option value="3">3</option>
                            <option value="4">4</option>
                        </select>
                    </div>

                    <div class="input-container">
                        <label for="fourth-input">Vagas</label>
                        <!-- <input list="intention-3" name="vagas" type="number" id="fourth-input"> -->
                        <select id="intention-3" name="Vagas" class="text-select" >
                            <option value="#"></option>
                            <option value="1">1</option>
                            <option value="2">2</option>
                            <option value="3">3</option>
                            <option value="4">4</option>
                        </select>
                    </div>

                    <div class="button-container">
                        <a href="../index.html" class="back">Voltar</a>
                        <button><a href="../pages/measurements.html">Avançar</a></button>
                    </div>
                </form>
            </div>
        </div>
    </main>

    <!-- Biblioteca de fonte -->
    <script src="https://kit.fontawesome.com/76453bfcde.js" crossorigin="anonymous"></script>
</body>
    <script src="../assets/js/characteristics.js" type="module"></script>
    <script src="../assets/js/utils/backHistory.js"></script>
</html>
