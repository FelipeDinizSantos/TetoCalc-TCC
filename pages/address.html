<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Link Css -->
    <link rel="stylesheet" href="../assets/css/address.css">
    <!-- Link para o mobile -->
    <link rel="stylesheet" href="../assets/css/mobile/address-mobile.css" media="screen and (max-width: 500px)">
    <title>Canaã Imóveis</title>
</head>
<body>
    <!-- Cabecalho -->
    <header class="header">
        <img src="../assets/Img/main_logo_canaa.png" alt="Logo canaã">
        <span><a href="#">Home</a>><p>TetoCal</p></span>
    </header>

    
    <!-- Conteúdo Principal -->
    <main class="main-containt">
        <h1>Descubra Quanto Vale o Seu Imóvel:</h1>
        <div class="retangle">
            <div class="register-property">
                <div class="progress-bar">
                    <p>Imóvel</p>
                    <p class="p-address">Endereço</p>
                    <a href="../index.html"><div class="blue-ball"></div></a>
                    <a href="../pages/address.html"><div class="blue-ball"></div></a>
                    <div class="grey-ball"></div>
                    <div class="grey-ball"></div>
                    <div class="grey-ball"></div>
                    <div class="line" id="blue-line"></div>
                    <div class="line" id="grey-line"></div>
                </div>
            </div>
            <div class="property-information">
                <form action="">
                    <div class="input-container">
                        <label for="first-input">Cidade *</label>
                        <input list="property-type" id="first-input">
                    </div>
                    <datalist id="property-type">
                        <option value="Taboão da Serra"></option>
                    </datalist>

                    <div class="input-container">
                    <label for="secont-input">Bairro </label>
                    <input list="intention" id="secont-input">
                    </div>

                    <datalist id="intention">
                        <option value="Teste"></option>
                    </datalist>
                    <div class="button-container">
                        <a href="../index.html">Voltar</a>
                        <button><a href="../pages/characteristics.html">Avançar</a></button>
                        
                    </div>
                </form>
            </div>
        </div>
    </main>


    <!-- Biblioteca de fonte -->
    <script src="https://kit.fontawesome.com/76453bfcde.js" crossorigin="anonymous"></script>
</body>
    <script src="../assets/js/address.js"></script>
</html>
