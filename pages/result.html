<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Link Css -->
    <link rel="stylesheet" href="../assets/css/result.css">
    <!-- Link para o mobile -->
    <link rel="stylesheet" href="../assets/css/mobile/result.mobile.css" media="screen and (max-width: 500px)">
    <title>Canaã Imóveis</title>
</head>
<body>
    <!-- Cabecalho -->
    <header class="header">
        <img src="../assets/Img/main_logo_canaa.png" alt="Logo canaã">
        <span><a href="https://www.grupocanaa.com.br/">Home</a>><p>TetoCalc</p></span>
        <h1>Descubra Quanto Vale o Seu Imóvel</h1>
    </header>
    
    <!-- Conteúdo Principal -->
    <main class="main-containt">
        <div class="retangle">
            <div class="loading-screen">
                <div class="loader"></div>
                <p>Montando seu estudo ...</p>
            </div>
            <div class="register-property">

                <div class="progress-bar">
                    <a href="../index.html"><div class="blue-ball"></div></a>
                    <a href="./address.html"><div class="blue-ball"></div></a>
                    <a href="./characteristics.html"><div class="blue-ball"></div></a>
                    <a href="./measurements.html"><div class="blue-ball"></div></a>
                    <div class="blue-ball"></div>
                    <div class="line" id="blue-line"></div>
                    <div class="line" id="grey-line"></div>
                </div>
            </div>
           
            <div class="property-information"> 
                <span class="study-level"></span>
                <div class="container-informations">
                    <div class="first-informations">
                        <p class="sales-projection"></p>
                        <p class="property-location"></p>
                        <p class="property-datails"></p>
                        <div class="container-join-value">
                            <p class="value"></p>
                            <div class="join-text-image">
                                <img src="../assets/Img/information.png" alt="ícone de informação" class="icon-information"><p class="icon-value valuePerSquareMeter"></p>
                            </div>
                        </div>
                        <p class="properties-used"></p>
                    </div>
                </div>
               <a href="./workingOn.html"><p class="see-informations">Visualizar Informações de Precificação do Bairro e Região</p></a>
            </div>

            <div class="button-container">
                <a href="../index.html">Refazer</a>
                <button><a href="#" class="save-pricing">Ver Imóveis</a></button>
                <button class="generate-pdf"><a href="#">Gerar PDF</a></button>
            </div>
        </div>
    </main>

    <!-- Biblioteca de fonte -->
    <script src="https://kit.fontawesome.com/76453bfcde.js" crossorigin="anonymous"></script>
</body>
<script type="module" src="../assets/js/result.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/1.4.1/jspdf.debug.js" integrity="sha384-THVO/sM0mFD9h7dfSndI6TS0PgAGavwKvB5hAxRRvc0o9cPLohB0wb/PTA7LdUHs" crossorigin="anonymous"></script>
</html>
