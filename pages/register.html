<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Link Css -->
    <link rel="stylesheet" href="../assets/css/register.css">
    <!-- Link para o mobile -->
    <link rel="stylesheet" href="../assets/css/mobile/register-mobile.css" media="screen and (max-width: 500px)">
    <title>Canaã Imóveis</title>
</head>
<body>
    <!-- Cabecalho -->
    <header class="header">
        <img src="../assets/Img/main_logo_canaa.png" alt="Logo canaã">
        <h2>Descubra Quanto Vale o Seu Imóvel:</h2>
    </header>

    <!-- Conteúdo Principal -->
    <main class="main-containt">
        <div class="retangle">
            <div class="property-information">
                <p>Cadastre-se</p>
                <form action="">
                    <div class="floating-placeholder">
                        <input type="email" id="username" placeholder=" " required>
                        <label for="username">Email</label>
                    </div>
                    <div class="floating-placeholder">
                        <input type="tel" id="email" placeholder=" " required>
                        <label for="email">Número de telefone</label>
                    </div>
                    <div class="floating-placeholder">
                        <input type="password" id="password" placeholder=" " required>
                        <label for="password">Senha</label>
                    </div>
                    <div class="floating-placeholder">
                        <input type="password" id="password-confirmation" placeholder=" " required>
                        <label for="password-confirmation">Confirme sua senha</label>
                    </div>
                </form>
                <div class="button-container">
                    <button><a href="./login.html" class="back">Voltar</a></button>
                    <button><a href="./pages/address.html" class="register-button">Cadastre-se</a></button>
                </div>
            </div>
        </div>
    </main>

    <!-- Biblioteca de fonte -->
    <script src="https://kit.fontawesome.com/76453bfcde.js" crossorigin="anonymous"></script>
</body>
<script src="../assets/js/register.js"></script>
</html>
